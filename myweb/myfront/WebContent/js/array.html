<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //배열 : 동일자료형의 데이터 묶음
        var arr = ['사과', '포도', '귤'];
        console.log(arr[0]);
        console.log(arr.length);

        arr = [];
        arr[0] = '바나나';
        arr[1] = '파인애플';

        //push 메서드
        arr.push('오렌지'); // 배열 끝에 추가
        var orange = arr.pop(); // 배열 끝요소 제거
        console.log(arr);

        // unshift 메서드
        arr.unshift('딸기'); // 배열 앞에 추가
        var str = arr.shift(); // 배열 앞 요소 제거
        console.log(arr);

        // 찾고자 하는 요소의 인덱스 번호 반환
        var index = arr.indexOf('파인애플');
        console.log(index); // 1 출력

        index = arr.indexOf('딸기');
        console.log(index); // -1
        var ban = arr.splice(0, 1); // 위치에 해당하는 요소를 제거 (startindex, deletecount)
        console.log(arr);

        arr.push('수박');
        arr.push('체리');
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        arr.forEach(function (value, index) {
            console.log(index + ':' + value);
        });



    </script>
</head>

</html>
